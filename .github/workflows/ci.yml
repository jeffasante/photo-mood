name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Test Gateway Service
      run: |
        cd gateway
        npm install
        echo "Gateway service ready"
    
    - name: Test Mood Tagger Service
      run: |
        cd mood-tagger
        pip install -r requirements.txt
        echo "Mood tagger service ready"
    
    - name: Test Thumbnail Service
      run: |
        cd thumb-svc
        go mod tidy
        echo "Thumbnail service ready"

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker images
      run: |
        docker-compose build
        echo "All services built successfully"